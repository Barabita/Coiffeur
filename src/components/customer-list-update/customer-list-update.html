<ion-header>
    <ion-navbar>
      <ion-row class="modal-title">
        <ion-col col-11 col-md-11>
          <ion-title>Customer add</ion-title>
        </ion-col>
      </ion-row>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content class="content">
  
    <ion-row>
      
      <ion-col col-4 col-md-4>
        <ion-label color="primary">Customer Name</ion-label>
      </ion-col>
      <ion-col col-8 col-md-8>
        <ion-input type="text" [(ngModel)]="customer.name"></ion-input>
      </ion-col>
  
      <ion-col col-4 col-md-4>
        <ion-label color="primary">Appointment Date</ion-label>
      </ion-col>
      <ion-col col-8 col-md-8>
        <ion-input type="text" [(ngModel)]="customer.surname"></ion-input>
      </ion-col>
  
      <ion-col col-4 col-md-4>
        <ion-label color="primary">Customer Phone Number</ion-label>
      </ion-col>
      <ion-col col-8 col-md-8>
        <ion-input type="number" [(ngModel)]="customer.phoneNumber"></ion-input>
      </ion-col>
  
      <ion-col col-6>
        <button ion-button icon-start full round (click)="save()">
          <ion-icon name="md-help"></ion-icon>
          Save
        </button>
      </ion-col>
  
      <ion-col col-6>
        <button ion-button icon-start full round (click)="quit()">
          <ion-icon name="md-help"></ion-icon>
          Cancel
        </button>
      </ion-col>
  
    </ion-row>
  
  </ion-content>
  <ion-footer>
  </ion-footer>

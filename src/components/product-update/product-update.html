<ion-header>
  <ion-navbar>
    <ion-row class="modal-title">
      <ion-col col-11 col-md-11>
        <ion-title>Add/Alter Product</ion-title>
      </ion-col>
    </ion-row>
  </ion-navbar>

</ion-header>

<ion-content class="content">

  <ion-row>
    <ion-col col-4 col-md-2>
      <ion-label color="primary">Name</ion-label>
    </ion-col>
    <ion-col col-8 col-md-10>
      <ion-input type="text" [(ngModel)]="product.name"></ion-input>
    </ion-col>

    <ion-col col-4 col-md-2>
      <ion-label color="primary">Info</ion-label>
    </ion-col>
    <ion-col col-8 col-md-10>
      <ion-textarea type="text" [(ngModel)]="product.info"></ion-textarea>
    </ion-col>

    <ion-col col-4 col-md-2>
      <ion-label color="primary">Price</ion-label>
    </ion-col>
    <ion-col col-8 col-md-10>
      <ion-input type="text" [(ngModel)]="product.price"></ion-input>
    </ion-col>


    <ion-col col-6>
      <button ion-button icon-start full round (click)="save()">
        <ion-icon name="md-help"></ion-icon>
        Save
      </button>
    </ion-col>

    <ion-col col-6>
      <button ion-button icon-start full round (click)="quit()">
        <ion-icon name="md-help"></ion-icon>
        Cancel
      </button>
    </ion-col>


  </ion-row>


</ion-content>
<ion-footer>
</ion-footer>

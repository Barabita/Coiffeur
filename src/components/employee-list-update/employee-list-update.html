<ion-header>
  <ion-navbar>
    <ion-row class="modal-title">
      <ion-col col-11 col-md-11>
        <ion-title>Çalışan Ekle/Düzelt</ion-title>
      </ion-col>
    </ion-row>
  </ion-navbar>

</ion-header>

<ion-content class="content">

  <ion-row>
    <ion-col col-4 col-md-2>
      <ion-label color="primary">Adı</ion-label>
    </ion-col>
    <ion-col col-8 col-md-10>
      <ion-input type="text" [(ngModel)]="employee.name"></ion-input>
    </ion-col>

    <ion-col col-4 col-md-2>
      <ion-label color="primary">Surname</ion-label>
    </ion-col>
    <ion-col col-8 col-md-10>
      <ion-input type="text" [(ngModel)]="employee.surname"></ion-input>
    </ion-col>

    <ion-col col-4 col-md-2>
      <ion-label color="primary">Age</ion-label>
    </ion-col>
    <ion-col col-8 col-md-10>
      <ion-input type="text" [(ngModel)]="employee.age"></ion-input>
    </ion-col>


    <ion-col col-6>
      <button ion-button icon-start full round (click)="save()">
        <ion-icon name="md-help"></ion-icon>
        Kaydet
      </button>
    </ion-col>

    <ion-col col-6>
      <button ion-button icon-start full round (click)="quit()">
        <ion-icon name="md-help"></ion-icon>
        Iptal
      </button>
    </ion-col>


  </ion-row>


</ion-content>
<ion-footer>
</ion-footer>

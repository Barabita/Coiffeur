<ion-header>

  <ion-navbar>
    <ion-title>appointment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-button (click)="addNewAppointment()" full round>New Appointment</button>

    <ion-row *ngFor="let item of appointmentList" full>
      <ion-col>
        {{item.customer}}
        {{item.appointmentDate}} 
        {{item.employee}}
      </ion-col>
      <ion-col>
        <button ion-button (click)="edit(item)">
          <ion-icon name="create"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button (click)="delete(item)">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>

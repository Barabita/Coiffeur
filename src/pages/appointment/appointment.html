<ion-header>

  <ion-navbar>
    <ion-title>appointment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-button (click)="addNewAppointment()" full round>New</button>

    <ion-item *ngFor="let item of appointmentList" full>
      {{item.customerName}} 
      {{item.customerPhoneNumber}} 
      {{item.appointmentDate}} 
      {{item.employee}}
    </ion-item>
  </ion-list>
</ion-content>
